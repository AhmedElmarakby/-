<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join the Union</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/logo.png" alt="Logo" class="full-width-logo">
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="join.html">انضمام إلى الاتحاد</a></li>
                <li><a href="suggestions.html">الشكاوى و الاقتراحات</a></li>
                <li><a href="contact.html">تواصل</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="join-form">
            
            <h2>انضم إلى الاتحاد</h2>
           
            <form>
                 <label for="full-name">الاسم الكامل*</label>
                <input type="text" id="full-name" name="full-name" placeholder="أدخل اسمك الكامل" required>

                <label for="class-name">اسم الفصل*</label>
                <input type="text" id="class-name" name="class-name" placeholder="أدخل اسم الفصل" required>

                <label for="grade-level">المرحلة*</label>
                <select id="grade-level" name="grade-level" required>
                    <option value="" disabled selected>اختر المرحلة</option>
                    <option value="1">الصف الاول الاعدادي</option>
                    <option value="3">الصف الثاني الاعدادي</option>
                    <option value="3">الصف الثالث الاعدادى</option>
                    <option value="1">الصف الاول الثانوي</option>
                    <option value="1">الصف الثاني الثانوي</option>
                    <option value="1">الصف الثالث الثانوي</option>
                </select>

                <label for="union-choice">اختيار الهيئة*</label>
                <select id="union-choice" name="union-choice" required>
                    <option value="" disabled selected>اختر الهيئة</option>
                    <option value="sports">الهيئة الرياضية</option>
                    <option value="social">الهيئة الاجتماعية</option>
                    <option value="media">الهيئة الإعلامية</option>
                    <option value="Regulatory">الهيئة التنظيمية</option>
                    <option value="Cultural">الهيئة الثقافية</option>
                    <option value="Religious">الهيئة الدينية</option>
                    
                </select>


                <button type="submit">تقديم</button>
            </form>
           
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Honourable Valuables Union</p>
    </footer>
</body>
</html>
